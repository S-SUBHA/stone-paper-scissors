<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1>Stone Paper Scissor</h1>
    </header>
    <main>
      <div class="options-display">
        <button id="stone" class="options"></button>
        <button id="paper" class="options"></button>
        <button id="scissor" class="options"></button>
      </div>
      <div class="score">
        <h4>Your Score: <span id="user-score">0</span></h4>
        <h4>Computer Score: <span id="comp-score">0</span></h4>
      </div>
      <div class="message">
        <button id="message-content">Select Your Option!</button>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; <i>Sd's Works</i> 2024</p>
    </footer>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
